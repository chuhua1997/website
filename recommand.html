                <div class="recommand-select">
                    <div class="what-space">
                        <label for="space">你家的空間</label>
                        <select name="space" id="space">
                            <option value="5坪以內">5坪以內</option>

                        </select>

                    <div class="what-color">

                        <select name="color" id="color">
                            <option value="深綠色">深綠色</option>
                            <option value="淺綠色">淺綠色</option>
                        </select>
                    </div>
                    <div class="what-care">
                        <label for="care">澆水的頻率(週)</label>
                        <select name="space" id="care">
                            <option value="不常澆">不常澆</option>
                            <option value="隨時保持濕潤">隨時保持濕潤</option>
                        </select>
                    </div>
                    <div class="what-leave-shape">
                        <label for="leave-shape">葉子形狀選擇</label>
                        <select name="leave-shape" id="leave-shape">
                            <option value="圓形及橢圓形">圓形及橢圓形</option>
                            <option value="細長型">細長型</option>
                        </select>
                    </div>
                </div>

                    <div class="show-pic"></div>
                </div>
            </div>
            <div class="btn recommand-btn">
