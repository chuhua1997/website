        <!-- 導航列 -->

    <!-- banner那塊 -->

    <div class="banner-section">
        <div class="banner-pic"><img src="pic/blog-banner.png" alt=""></div>
        <div class="banner-txt">
            <div class="banner-title">打造你的<br>綠世界
            </div>
        </div>
    </div>


    <main class="main main-content">
        <section class="section blog">
            <div class="blog-photo-container">
                <div class="photo-wall-title">
                    <h2>一起養</h2>
                </div>
                <div class="photo-first-container">
                    <div class="first-line-list">
                        <div class="first-line-pic"><img src="pic/sunrise.jpg" alt=""></div>
                        <div class="first-line-pic"><img src="pic/next-sea.jpg" alt=""></div>
                        <div class="first-line-pic"><img src="pic/shadow.jpg" alt=""></div>
                    </div>
                </div>
                <div class="second-line-container">
                    <div class="second-line-list">
                        <div class="second-line-pic pic1"><img src="pic/oneplant.jpg" alt=""></div>
                        <div class="second-line-pic pic2"><img src="pic/sunrise-plant.jpg" alt="width"></div>
                        <div class="second-line-pic pic3"><img src="pic/next-window.jpg" alt=""></div>
                    </div>
                </div>
                <div class="third-line-container">
                    <div class="third-line-list">
                        <div class="third-line-pic third-pic1"><img src="pic/livingroom-plant.jpg" alt=""></div>
                        <div class="third-line-pic third-pic2 "><img src="pic/leaf.jpg" alt=""></div>
                        <div class="third-line-pic third-pic4"><img src="pic/nextwall.png" alt=""></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section new-article">
            <div class="blog-article-container">
                <div class="new-blog article-title">新增貼文</div>
                <div class="new-blog article-info">
                    <!-- 包打入內容的文字和textarea框 -->
                    <div class="new-blog article-direction">
                        <div class="article-direction-name">
                            <span class="article-name">貼文名稱 : </span>
                            <span class="article-name article-input"><input type="text" placeholder="請輸入名稱"></span>
                        </div>
                        <div class="article-direction-content">
                            <div class="article-content">貼文內容 : (字數限制30字內)</div>
                            <div class="article-name-textarea"><textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="new-blog article-upload">
                        <!-- 上傳圖片的icon和文字提醒外框加外框 -->
                        <div class="article-upload-container">
                            <!-- 上傳貼文自己畫的外框 -->
                            <div class="article-upload-border">
                                <!-- 包提醒上傳文字和上傳圖片 -->
                                <div class="article-upload-box">
                                    <div class="article-warning-txt">上傳照片
                                        (支援格式一般圖檔)</div>
                                    <!-- 上傳片icon加文字 -->
                                    <div class="submit">
                                        <label class="btn btn-upload">
                                            <!-- display:none，讓預設出不來 -->
                                            <input style="display:none;" type="file">
                                            <i class="fa fa-photo"></i> 上傳圖片
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="submit-btn">
                            <button class="btn article-finish-btn">送出</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

                        <a href="./product.html">

                    </div>

            </div>

        </div>
